<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Math Snake Game</h1>
        <label>Select Number Multiples:</label>
        <select id="multipleSelect">
            <option value="1">Single Numbers</option>
            <option value="5">Multiples of 5</option>
            <option value="10">Multiples of 10</option>
        </select>
        <br><br>
        <label for="colorInput">Choose Snake Color:</label>
        <input type="color" id="colorInput" value="#4CAF50">
        <br><br>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    <div id="leaderboard" style="display: none;">
        <h2>Leaderboard</h2>
        <ol id="scoreList"></ol>
        <button id="restartButton">Play Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
